{# home.html #}

{% extends 'base/base.html' %}
{% load static %}

{% block content %}
    <div class="container">
        {% include 'base/_nutritions.html' %}

        <div class="row mb-4">
            <div class="col">
                <ul class="nav nav-pills nav-justified">
                    <li class="nav-item">
                        <a class="nav-link active" id="dishes-tab" data-bs-toggle="pill" href="#dishes" role="tab">Dishes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="drinks-tab" data-bs-toggle="pill" href="#drinks" role="tab">Drinks</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'custom_meal' %}">Create Custom Meal</a>
                    </li>
                </ul>
            </div>
        </div>

        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="dishes" role="tabpanel">
                <div id="dishesList" class="row"></div>
            </div>
            <div class="tab-pane fade" id="drinks" role="tabpanel">
                <div id="drinksList" class="row"></div>
            </div>
        </div>
    </div>

    <div id="productModal" class="modal fade" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Product Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body"></div>
            </div>
        </div>
    </div>
{% endblock %}

{% block scripts %}
    <script type="module" src="{% static 'js/client/home.js' %}"></script>
{% endblock %}
