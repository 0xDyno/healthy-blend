{# kitchen.html #}

<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitchen Orders</title>
    <link rel="stylesheet" href="{% static 'css/manage/kitchen.css' %}">
</head>
<body>
    <nav class="top-nav">
        <button id="ordersBtn" class="nav-btn active">Orders</button>
        <a href="{% url 'kitchen_ingredients' %}"><button id="ingredientsBtn" class="nav-btn">Ingredients</button></a>
    </nav>

    <main>
        <section id="ordersSection" class="section active">
            <div id="ordersList" class="orders-grid"></div>
        </section>
    </main>

    <!-- Order Details Modal -->
    <div id="orderModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="orderDetails"></div>
            <button id="orderReadyBtn" class="ready-btn">Mark as Ready</button>
        </div>
    </div>

    <script type="module" src="{% static 'js/manage/kitchen.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
