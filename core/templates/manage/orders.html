{# orders.html #}

{% extends 'base/base.html' %}
{% load static %}

{% block title %}Orders{% endblock %}

{% block content %}
    <div id="ordersContainer">
        {% if user.role == 'table' %}
            <div id="tableOrders"></div>
        {% else %}
            <div class="btn-group mb-3" role="group">
                <button type="button" class="btn btn-primary" id="splitViewBtn">Split View</button>
                <button type="button" class="btn btn-secondary" id="fullViewBtn">Full View</button>
            </div>
            <div id="splitView">
                <div id="pendingOrders" class="order-column">
                    <h3>Pending Orders</h3>
                </div>
                <div id="readyOrders" class="order-column">
                    <h3>Ready Orders</h3>
                </div>
            </div>
            <div id="fullView" style="display: none;">
                <div class="mb-3">
                    <h3>All Orders</h3>
                    <div class="row">
                        <div class="col-md-6">
                            <select id="statusFilter" class="form-select">
                                <option value="">All Statuses</option>
                                <option value="pending">Pending</option>
                                <option value="processing">Processing</option>
                                <option value="ready">Ready</option>
                                <option value="completed">Completed</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <select id="sortBy" class="form-select">
                                <option value="created_at">Sort by Order Time</option>
                                <option value="paid_at">Sort by Payment Time</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div id="allOrders"></div>
            </div>
        {% endif %}
    </div>
{% endblock %}

{% block scripts %}
    <script type="module" src="{% static 'js/orders.js' %}"></script>
{% endblock %}
